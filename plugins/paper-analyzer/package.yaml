# Paper Analyzer Plugin Package

id: "paper-analyzer"
name: "Paper Analyzer"
version: "1.0.0"
description: "Deep analysis of research papers including methodology, results, and contributions"
author: "X-Skills Team"
category: "research"
tags:
  - research
  - analysis
  - academic
  - papers

agent:
  name: "Paper Analyzer"
  role: "Research Paper Analysis Specialist"
  model: "sonnet"

  capabilities:
    - id: extract_methodology
      name: "提取方法论"
      description: "Extract and explain the research methodology"
      tools:
        - Read
        - WebFetch

    - id: analyze_results
      name: "分析结果"
      description: "Analyze experimental results and findings"
      tools:
        - Read

    - id: evaluate_contributions
      name: "评估贡献"
      description: "Evaluate the paper's contributions to the field"
      tools: []

    - id: identify_limitations
      name: "识别局限性"
      description: "Identify limitations and future work"
      tools: []

    - id: compare_papers
      name: "对比论文"
      description: "Compare multiple papers on the same topic"
      tools:
        - Read

  config:
    analysis_depth: "detailed"
    include_visualizations: true

dependencies:
  - plugin: "research-agent"
    version: ">=1.0"
    optional: true

quality:
  tier: "expert"
  score: 85
  depth_score: 23
  practicality: 21
  reliability: 20
  collaboration: 21

files:
  - skill.md
  - README.md
